    <link rel="stylesheet" href="./style/contact.css" />

  <body>
    <ul class="nav nav-pills mb-3 bg-dark" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-home"
          type="button"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-profile-tab"
          data-bs-toggle="pill"

          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"

        </button>
      </li>

        <button
          class="nav-link active"

          role="tab"

        >
          Contact
        </button>
      </li>

        <button
          class="nav-link"
          id="pills-login-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-contact"
          type="button"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"

        </button>
